http:
  middlewares:    
    default-security-headers:
      headers:
        customBrowserXSSValue: 0                            # X-XSS-Protection=1; mode=block
        contentTypeNosniff: true                          # X-Content-Type-Options=nosniff
        forceSTSHeader: true                              # Add the Strict-Transport-Security header even when the connection is HTTP
        frameDeny: false                                   # X-Frame-Options=deny
        referrerPolicy: "strict-origin-when-cross-origin"
        stsIncludeSubdomains: true                        # Add includeSubdomains to the Strict-Transport-Security header
        stsPreload: true                                  # Add preload flag appended to the Strict-Transport-Security header
        stsSeconds: 3153600                              # Set the max-age of the Strict-Transport-Security header (63072000 = 2 years)
        contentSecurityPolicy: "default-src 'self'"     
        customRequestHeaders:
          X-Forwarded-Proto: https
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    authelia:
      forwardAuth:
        address: "http://authelia:9091/api/verify?rd=https://auth.linuxpad.blog"
        trustForwardHeader: true
        authResponseHeaders:
          - Remote-User
          - Remote-Groups
          - Remote-Name
          - Remote-Email

  routers:
    portainer:
      entryPoints:
        - "https"
      rule: "Host(`portainer.linuxpad.blog`)"
      middlewares:
        - authelia
        - default-security-headers
        - https-redirectscheme
      tls: {}
      service: portainer

    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.linuxpad.blog`)"
      middlewares:
        - authelia
        - default-security-headers
        - https-redirectscheme
      tls: {}
      service: proxmox

    dozzle: 
      entryPoints:
        - "https"
      rule: "Host(`dozzle.linuxpad.blog`)"
      middlewares:
        - authelia
        - default-security-headers
        - https-redirectscheme
      tls: {}
      service: dozzle

  services:
    portainer:
      loadBalancer:
        servers:
          - url: "https://192.168.8.183:9443"
        passHostHeader: true
    
    proxmox:
      loadBalancer:
        servers:
          - url: "https://192.168.8.178:8006"
        passHostHeader: true
    
    dozzle:
      loadBalancer:
        servers:
          - url: "http://192.168.8.188:9999"
        passHostHeader: true