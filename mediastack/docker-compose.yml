  bazarr:
    image: linuxserver/bazarr:latest
    container_name: bazarr
    ports:
      - 6767:6767
    environment:
      - PUID=2002
      - PGID=2003
      - TZ=Asia/Kolkata
      - DOCKER_MODS=ghcr.io/gilbn/theme.park:bazarr
      - TP_THEME=nord
    volumes:
      - "/opt/bazarr:/config"
      - /media/externalHdd/Movies:/data/movies
      - /media/externalHdd/Series:/data/tv
    restart: unless-stopped
    labels:
      - "kopia_backup"
      - "com.centurylinklabs.watchtower.enable=true"

  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    hostname: transmission
    environment:
      - PUID=2002
      - PGID=2003
      - TZ=Asia/Kolkata
      - DOCKER_MODS=linuxserver/mods:transmission-floodui
    env_file:
      - .env
    ports:
      - 9091:9091 # Web UI port
      - 51413:51413 # Torrent port (TCP)
      - 51413:51413/udp # Torrent port (UDP)
    volumes:
      - /opt/transmission/config:/config
      # Change defautl download locations in preferences
      - /media/externalHdd/niflheim/downloads:/data/downloads
      - /media/externalHdd/niflheim/incomplete-downloads:/data/incomplete
      - /opt/transmission/watch:/data/watch
    restart: unless-stopped
    labels:
      - "kopia_backup"
      - "com.centurylinklabs.watchtower.enable=true"
