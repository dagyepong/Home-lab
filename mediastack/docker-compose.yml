  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    hostname: jellyseer
    environment:
      - LOG_LEVEL=debug
      - TZ=Asia/Kolkata
    ports:
      - 5055:5055
    volumes:
      - /opt/jellyseer/config:/app/config
    restart: unless-stopped
    labels:
      - "kopia_backup"
      - "com.centurylinklabs.watchtower.enable=true"

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    hostname: radarr
    dns:
      - 192.168.1.6
      - 1.1.1.1
    environment:
      - PUID=2002
      - PGID=2003
      - TZ=Asia/Kolkata
      # - DOCKER_MODS=ghcr.io/gilbn/theme.park:radarr
      # - TP_THEME=nord
    ports:
      - 7878:7878
    volumes:
      - "/opt/radarr:/config"
      - "/media/externalHdd/niflheim/downloads:/data/downloads"
      - "/media/externalHdd/Movies:/data/movies"
    labels:
      - "kopia_backup"
      - "com.centurylinklabs.watchtower.enable=true"
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    hostname: sonarr
    ports:
      - 8989:8989
    dns:
      - 192.168.1.6
      - 1.1.1.1
    environment:
      - PUID=2002
      - PGID=2003
      - TZ=Asia/Kolkata
      - DOCKER_MODS=ghcr.io/gilbn/theme.park:sonarr
      - TP_THEME=nord
    volumes:
      - "/opt/sonarr:/config"
      - "/media/externalHdd/niflheim/downloads:/data/downloads"
      - "/media/externalHdd/Series:/data/tvshows/english"
    restart: unless-stopped
    labels:
      - "kopia_backup"
      - "com.centurylinklabs.watchtower.enable=true"

  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    hostname: jackett
    dns:
      - 192.168.1.6
      - 1.1.1.1
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - 9117:9117
    environment:
      - PUID=2002
      - PGID=2003
      - TZ=Asia/Kolkata
      - DOCKER_MODS=ghcr.io/gilbn/theme.park:jackett
      - TP_THEME=nord
    volumes:
      - "/opt/jackett:/config"
    restart: unless-stopped
    labels:
      - "kopia_backup"
      - "com.centurylinklabs.watchtower.enable=true"

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    hostname: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Asia/Kolkata
    ports:
      - 8191:8191
    restart: unless-stopped

  # lidarr:
