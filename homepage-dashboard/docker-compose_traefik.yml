version: "3.3"
services:
  homepage:
    image: ghcr.io/benphelps/homepage:latest
    container_name: homepage
    # uncomment if you do not want to run as root
    #user: 1000:1000
    # uncomment if you are not using a reverse proxy
    #ports:
    #  - 3000:3000
    volumes:
      - /home/nana/docker/homepage/config:/app/config # Make sure your local config directory exists
      - /var/run/docker.sock:/var/run/docker.sock # (optional) For docker integrations
    networks:
      - traefik
    labels:
      - "wud.watch=false"
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.homepage-http.entrypoints=http"
      - "traefik.http.routers.homepage-http.middlewares=redir-https"
      - "traefik.http.routers.homepage-http.rule=Host(`homepage.linuxpad.blog`)"
      - "traefik.http.routers.homepage-http.service=noop@internal"
      - "traefik.http.routers.homepage-https.entrypoints=https"
      - "traefik.http.routers.homepage-https.tls=true"
      - "traefik.http.routers.homepage-https.middlewares=gzip"
      - "traefik.http.routers.homepage-https.rule=Host(`homepage.linuxpad.blog`)"
      - "traefik.http.services.homepage-backend.loadbalancer.server.scheme=http"
      - "traefik.http.services.homepage-backend.loadbalancer.server.port=5005"
      - "traefik.http.routers.homepage-https.middlewares=authelia@docker"

    security_opt:
      - no-new-privileges:true

networks:
  traefik:
    external: true