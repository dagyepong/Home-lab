      #- WATCHTOWER_CLEANUP=true # remove unused images afterwards
    image: containrrr/watchtower:latest
    networks:
      - proxy
      - dockersocket
    labels:
      - traefik.enable=true
      - traefik.enable=true
      - traefik.http.routers.mywatchtower.rule=Host(`watchtower.nanaoware.online`)
      - traefik.http.routers.mywatchtower.service=api@internal
      - traefik.http.routers.mywatchtower.middlewares=myauth
