    restart: always
    #network_mode: "host"
    volumes:
      - /etc/localtime:/etc/localtime:ro
     # - /var/run/docker.sock:/var/run/docker.sock:ro # Disable for socket proxy
    ports:
      - 8080:8080
    working_dir: /

