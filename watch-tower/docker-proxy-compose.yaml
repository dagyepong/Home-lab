      - WATCHTOWER_HTTP_API_TOKEN=${API_TOKEN:-SecureApiToken}
      #- WATCHTOWER_NOTIFICATIONS=email
      - WATCHTOWER_DEBUG=true
      - DOCKER_HOST=tcp://dockersocket:2375

      - WATCH_TOWER_HTTP_API_METRICS=true
