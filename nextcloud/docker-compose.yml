services:
  nextcloud:
    image: nextcloud
    container_name: nextcloud
    restart: unless-stopped
    network_mode: service:tailscale
    depends_on:
      - nextclouddb
      - redis
    volumes:
      - /srv/appdata/nextcloud/html:/var/www/html
      - /srv/appdata/nextcloud/custom_apps:/var/www/html/custom_apps
      - /srv/appdata/nextcloud/config:/var/www/html/config
      - /srv/appdata/nextcloud/data:/var/www/html/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=dbpassword
      - MYSQL_HOST=nextclouddb
      - REDIS_HOST=redis

  nextclouddb:
    image: mariadb
    container_name: nextcloud-db
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    networks:
      - cloud
    volumes:
      - /srv/appdata/nextcloud/nextclouddb:/var/lib/mysql
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_PASSWORD=dbpassword
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  redis:
    image: redis:alpine
    container_name: redis
    volumes:
      - /srv/appdata/nextcloud/redis:/data
    networks:
      - cloud

  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - /var/lib/tailscale:/var/lib/tailscale
    environment:
      - TS_AUTHKEY=tskey-auth-XXXXXXXXXXXXX  # Replace with your key
      - TS_HOSTNAME=nextcloud
      - TS_STATE_DIR=/var/lib/tailscale
    restart: unless-stopped

networks:
  cloud:
    name: cloud
    driver: bridge
  traefik:
    external: true