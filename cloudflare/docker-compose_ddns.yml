version: "3"
services:
  cloudflare-ddns:
    image: favonia/cloudflare-ddns:latest
    container_name: cloudflare-ddns
    #network_mode: host
    restart: always
    #user: "1000:1000"
    cap_drop:
      - all
    read_only: true
    security_opt:
      - no-new-privileges:true
    environment:
      - CF_API_TOKEN=3d0a5d703e84b8899754804f88318a47c385a# pls adjust
      - DOMAINS=nanaoware.online # pls adjust; a list of fully qualified domain names separated by commas
      - PROXIED=false # if true, instructs Cloudflare to cache webpages on your machine and hide its actual IP addresses
      - TZ=Europe/Berlin
      - IP6_PROVIDER=none # disbale IPv6
