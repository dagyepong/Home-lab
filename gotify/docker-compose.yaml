## docker-compose.yml



services:
  gotify:
    image: gotify/server:latest
    container_name: gotify
    hostname: gotify
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - data:/app/data
    networks:
      - proxy
    ports:
      - 8447:80
    environment:
      GOTIFY_DEFAULTUSER_PASS: "password"
      GOTIFY_DEFAULTUSER_NAME: "admin"
      GOTIFY_REGISTRATION: "false"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gotify.entrypoints=http"
      - "traefik.http.routers.gotify.rule=Host(`gotify.linuxpad.blog`)"
      - "traefik.http.middlewares.gotify-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.gotify.middlewares=gotify-https-redirect"
      - "traefik.http.routers.gotify-secure.entrypoints=https"
      - "traefik.http.routers.gotify-secure.rule=Host(`gotify.linuxpad.blog`)"
      - "traefik.http.routers.gotify-secure.tls=true"
      - "traefik.http.routers.gotify-secure.service=gotify"
      - "traefik.http.services.gotify.loadbalancer.server.port=8447"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.gotify-secure.middlewares=authelia@docker"
    
  igotify-notification:
    image: ghcr.io/androidseb25/igotify-notification-assist:latest
    container_name: igotify
    hostname: igotify
    restart: unless-stopped
    pull_policy: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - api-data:/app/data
    environment:
      GOTIFY_URLS: "192.168.8.188:8447"
      GOTIFY_CLIENT_TOKENS: ""
      SECNTFY_TOKENS: ""
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.igotify.entrypoints=http"
      - "traefik.http.routers.igotify.rule=Host(`igotify.linuxpad.blog`)"
      - "traefik.http.middlewares.igotify-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.igotify.middlewares=igotify-https-redirect"
      - "traefik.http.routers.igotify-secure.entrypoints=https"
      - "traefik.http.routers.igotify-secure.rule=Host(`igotify.linuxpad.blog`)"
      - "traefik.http.routers.igotify-secure.tls=true"
      - "traefik.http.routers.igotify-secure.service=igotify"
      - "traefik.http.services.igotify.loadbalancer.server.port=8447"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.igotify-secure.middlewares=authelia@docker"
    networks:
      - proxy


networks:
  proxy:
    external: true

volumes:
  data:
  api-data:


    

   
 