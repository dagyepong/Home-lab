version: '3'

services:
  portainer:
    image: portainer/portainer-ee:latest # or use community edition via portainer/portainer-ce
    container_name: portainer-ee # may rename to portainer-ce if community edition is used
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - 9443:9443
    expose:
      - 9443
      - 9000
      - 8000
    networks:
      - web
    labels:
      - traefik.enable=true
      - traefik.http.routers.portainer.rule=Host(`portainer.example.com`)
      - traefik.http.services.portainer.loadbalancer.server.port=9000
      - traefik.http.routers.portainer.tls=true
      - traefik.http.routers.portainer.tls.cetresolver=lets-encrypt
      - traefik.docker.network=web
      # Part for local lan services only
      - traefik.http.routers.portainer.middlewares=simpleAuth@file

networks:
  web:
    external: true

volumes:
  portainer_data:
      external: true
      name: portainer_data